<app-floatingconfigurator></app-floatingconfigurator>
<div  *ngIf="isLoading" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
    <span 
      class="border-4 border-t-4 border-transparent rounded-full w-12 h-12 animate-spin"
      style="border-top-color: var(--primary-color);"
    ></span>
  </div>
  
  
<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <div class="flex items-center justify-center">

                        <svg fill="var(--primary-color)" width="50px" height="50px" viewBox="0 -64 640 640" xmlns="http://www.w3.org/2000/svg"><path d="M622.34 153.2L343.4 67.5c-15.2-4.67-31.6-4.67-46.79 0L17.66 153.2c-23.54 7.23-23.54 38.36 0 45.59l48.63 14.94c-10.67 13.19-17.23 29.28-17.88 46.9C38.78 266.15 32 276.11 32 288c0 10.78 5.68 19.85 13.86 25.65L20.33 428.53C18.11 438.52 25.71 448 35.94 448h56.11c10.24 0 17.84-9.48 15.62-19.47L82.14 313.65C90.32 307.85 96 298.78 96 288c0-11.57-6.47-21.25-15.66-26.87.76-15.02 8.44-28.3 20.69-36.72L296.6 284.5c9.06 2.78 26.44 6.25 46.79 0l278.95-85.7c23.55-7.24 23.55-38.36 0-45.6zM352.79 315.09c-28.53 8.76-52.84 3.92-65.59 0l-145.02-44.55L128 384c0 35.35 85.96 64 192 64s192-28.65 192-64l-14.18-113.47-145.03 44.56z"/></svg>
                    </div>

                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome!</div>
                    <span class="text-muted-color font-medium">Sign Up to Register</span>
                </div>

                <div>
                    
                    <form action="" [formGroup]="signupForm" (ngSubmit)="onSubmit()">

                        <label for="username1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Username</label>
                        <input pInputText id="username1" type="text" placeholder="Username" class="w-full md:w-[30rem] mb-1" formControlName="userName" required />
                        <div *ngIf="signupForm.get('userName')?.invalid && signupForm.get('userName')?.touched" class="text-red-500 text-sm mb-1">
                            <div *ngIf="signupForm.get('userName')?.errors?.['required']">Username is required.</div>

                          </div>


                        <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                        <input pInputText id="email1" type="text" placeholder="Email address" class="w-full md:w-[30rem] mb-1" formControlName="email" required />
                        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-red-500 text-sm mb-1">
                            <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</div>
                            <div *ngIf="signupForm.get('email')?.errors?.['email']">Enter a valid email.</div>
                          </div>
                        
                        <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" formControlName="password" placeholder="Password" [toggleMask]="true" styleClass="mb-1" [fluid]="true" [feedback]="false"></p-password>
                        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-red-500 text-sm mb-1">
                            <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</div>
                          </div>
                        
                        <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Confirm Password</label>
                        <p-password id="password2" formControlName="confirmPassword" placeholder="Confirm Password" [toggleMask]="true" styleClass="mb-1" [fluid]="true" [feedback]="false"></p-password>
                        <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched" class="text-red-500 text-sm mb-1">
                            <div *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirm password is required.</div>
                          </div>
                        <p-button label="Sign Up" (click)="onSubmit()" styleClass="w-full mt-4" ></p-button>
                    </form>


                    <div class="text-center m-5">
                        <span>
                          Already have an account?
                          <a 
                            routerLink="/auth/login"
                            class="text-primary underline font-medium hover:text-primary/80 transition"
                          >
                            Sign In
                          </a>
                        </span>
                      </div>
                      
                
                </div>
            </div>
        </div>
    </div>
</div>
