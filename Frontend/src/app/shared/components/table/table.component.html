<p-table [columns]="columns" [value]="rows" [tableStyle]="{ 'min-width': '50rem' }"

[paginator]="true"
  [rows]="rowsPerPage"
  [totalRecords]="totalRecords"
  [rowsPerPageOptions]="rowsPerPageOptions"
  [lazy]="true"
  (onLazyLoad)="onLazyLoad($event)"
  sortMode="single"
>
    <ng-template #header let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
            <th *ngIf="hasAction" class="text-center">Actions</th>
        </tr>
    </ng-template>
    <ng-template #body let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">


                <ng-container *ngIf="col.field === 'IsActive'; else normalCell">


                    <span role="button" tabindex="0" (click)="onToggleActive(rowData)"
                        class="cursor-pointer select-none" title="Toggle Status">
                        <i *ngIf="rowData.IsActive" class="pi pi-check text-green-500"></i>
                        <i *ngIf="!rowData.IsActive" class="pi pi-times text-red-500"></i>
                    </span>

                </ng-container>



                <ng-template #normalCell>
                    {{ rowData[col.field] }}
                </ng-template>
            </td>

            <td *ngIf="hasAction" class="text-center space-x-2">
                <button (click)="onEdit(rowData)" class="text-blue-500 hover:text-blue-700" title="Edit">
                    <i class="pi pi-pencil"></i>
                </button>

                <button (click)="onDelete(rowData)" class="text-red-500 hover:text-red-700" title="Delete">
                    <i class="pi pi-trash"></i>
                </button>
            </td>
        </tr>
    </ng-template>



</p-table>
