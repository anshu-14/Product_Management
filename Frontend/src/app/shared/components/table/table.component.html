<p-table [columns]="columns" [value]="rows" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template #body let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">


                <ng-container *ngIf="col.field === 'IsActive'; else normalCell">


                    <span
            role="button"
            tabindex="0"
            (click)="onToggleActive(rowData)"
            class="cursor-pointer select-none"
            title="Toggle Status"
          >
            <i *ngIf="rowData.IsActive" class="pi pi-check text-green-500"></i>
            <i *ngIf="!rowData.IsActive" class="pi pi-times text-red-500"></i>
          </span>

                    <!-- <i *ngIf="rowData[col.field]" class="pi pi-check text-green-500"></i>
                    <i *ngIf="!rowData[col.field]" class="pi pi-times text-red-500"></i> -->
                </ng-container>



                <ng-template #normalCell>
                    {{ rowData[col.field] }}
                </ng-template>
            </td>
        </tr>
    </ng-template>



</p-table>
